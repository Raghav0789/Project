<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .options {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .option {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .option:hover {
      background-color: #0056b3;
    }

    .github-section {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Explore Section</h1>
    <div class="options">
      <button class="option" onclick="explore('SQL')">SQL</button>
      <button class="option" onclick="explore('JavaScript')">JavaScript</button>
      <button class="option" onclick="explore('Node.js')">Node.js</button>
      <button class="option" onclick="explore('Python')">Python</button>
      <button class="option" onclick="explore('More')">More</button>
      <form action="quiz/quiz.html"><button  class="option" onclick="explore('Quiz')" >Quiz</button></form>
    </div>
    <div class="github-section">
      <h2>GitHub Integration</h2>
      <p>Show GitHub repositories related to the selected option here.</p>
    </div>
  </div>

  <script>
    function explore(option) {
      alert("Exploring " + option);
    
    }
  </script>
</body>
</html>
